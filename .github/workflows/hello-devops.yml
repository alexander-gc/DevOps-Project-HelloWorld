name: tests-hello-devops

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize]

  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: cd capstone_project/hello-world && npm install
      - name: Run Test
        run: cd capstone_project/hello-world && npm run test

  build:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build

  deploy_docker:
    needs: [test, build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build Docker Image
        run: docker build -t hello-devops .
      - name: Run Docker Container
        run: docker run -p 3000:3000 hello-devops
